<!DOCTYPE html>
<html>
    <head>
        <title>Molar Mass Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link rel="stylesheet" href="css/style.css" />
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
    </head>

    <body>
        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                  <!-- Atom -->
                    <button id="demo-menu-lower-left"
                    class="mdl-button mdl-js-button mdl-button--icon" disabled>
                      <i class="material-icons">bar_chart</i>
                    </button>
                    <!-- Molar Mass Title-->
                  <div class="mdl-layout--small-screen-only"><span class="mdl-layout__title" id="small_title">Molar Mass Calculator</span></div>
                  <div class="mdl-layout--large-screen-only"><span class="mdl-layout__title" id="large_title">Molar Mass Calculator</span></div>
                </div>

              </header>

           <main class = "mdl-layout__content">
              <div class = "mdl-grid">
                 <div class = "mdl-cell mdl-cell--12-col graybox formula_molarmass_div" style="word-wrap: break-word;">
                   <h1 id="chemical_formula_big">&nbsp</h1>
                   <h3 class = "mdl-layout--large-screen-only" id="molar_mass">&nbsp</h2>
                 </div>
                 <div class = "mdl-cell--2-col-tablet mdl-cell--4-col-desktop graybox"></div>
                 <div class = "mdl-cell mdl-cell--4-col graybox">
                    <form action="#">
                      <div class='mdl-textfield mdl-js-textfield mdl-textfield--floating-label' id="chemical_formula_div">
                        <input class="mdl-textfield__input" type="text" id="chemical_formula" value="Na2SO4">
                        <label class="mdl-textfield__label" for="chemical_formula">Chemical Formula</label>
                        <span class="mdl-textfield__error">Invalid Chemical Formula!</span>
                      </div>
                    </form>
                  </div>
                  <div class = "mdl-cell--2-col-tablet mdl-cell--4-col-desktop graybox"></div>
              </div>


           </main>
        </div>

     </body>
    <script type="module" src="js/molarmass.js"></script>
    <script type="module" src="js/app.js"></script>

  </html>
